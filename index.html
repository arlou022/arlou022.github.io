<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatbot</title>
  </head>
  <body>
    <h1>Chat with the Chatbot!</h1>
    <div id="chatbox">
      <p class="botText"><span>Bot:</span> Hi there! How can I help you today?</p>
    </div>
    <div id="userInput">
      <input id="textInput" type="text" name="msg" placeholder="Type your message here...">
      <input id="buttonInput" type="button" value="Send">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#buttonInput').click(function(){
          var userText = $('#textInput').val();
          $('#textInput').val('');
          $.get("/get", {msg: userText}).done(function(data){
            var botHtml = '<p class="botText"><span>Bot:</span> ' + data + '</p>';
            $('#chatbox').append(botHtml);
          });
        });
      });
    </script>
  </body>
</html>
